<div class="row">
    <article class="col-sm-12 col-md-6 post-preview" *ngFor="let post of posts">
        <img class="image-responsive" *ngIf="post.preview_image" [src]="post.preview_image.url">
        <h3>{{post.title}}</h3>
        <div>{{post.createdAt | date:'d. MMMM y'}}</div>
        <p>{{post.description}}</p>
        <button [routerLink]="['/', post.slug]" class="btn btn-primary">Beitrag lesen</button>
    </article>
</div>
